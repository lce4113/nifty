<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/choose-file.css">
    <link rel="stylesheet" href="./CSS/graph.css">

    <!-- JS -->
    <script src="./Libraries/handlebars.min-v4.7.6.js"></script>
    <script src="./Libraries/jquery-3.5.1.min.js"></script>
    <script src="./JS/parse.js"></script>
    <script src="./JS/frames.js" defer></script>
    <script src="./JS/main.js" defer></script>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Racer</title>

  </head>

  <body>
    <div id="options">
      <div class="option" id="choose-file">Choose A File</div>
    </div>
    <div id="graph-wrapper-1">
      <div id="graph-wrapper-2">
        <div id="title">&#x200b;</div>
        <div id="units"></div>
        <div id="graph-wrapper-3">
          <div id="hashes"></div>
          <div id="graph"></div>
          <div id="info"></div>
        </div>
      </div>
    </div>
    <div id="popup-wrapper" style="display: none;">
      <div id="choose-file-popup">
        <div id="close-popup">
          <div id="pos-close-button"></div>
          <div id="neg-close-button"></div>
        </div>
        <div id="drag-and-drop">
          Drag a file here or...
          <label id="file-input">
            <input type="file" accept=".json, .txt">
            Select a File
          </label>
        </div>
        <a id="example-file" href="./Data/cities.txt" download></a>
      </div>
    </div>
  </body>

</html>
